<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScatterPlot - Visualziation Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body style="pad: 0px;">
    <div id="main" class="float-container">
        <div class="float-child" style="padding-top: 1px;">
            <p style="padding-left: 10px;">Scatter Plot - Based on Time Zone</p>
        <svg width="1000" height="700" style="border: 1px solid #777;">
        <g class='legend' transform="translate(220, 20)">
            <g>
                <circle r="8" cy="4" style="fill: #82e92d;"/>
                <text x="14" dy="0.7em">CTZ</text>
            </g>
            <g transform="translate(80)">
                <circle r="8" cy="4" style="fill: #fee633;"/>
                <text x="14" dy="0.7em">ADTZ</text>
            </g>
            <g transform="translate(160)">
                <circle r="8" cy="4" style="fill: #24d5e8;"/>
                <text x="14" dy="0.7em"> MTZ</text>
            </g>
            <g transform="translate(240)">
                <circle r="8" cy="4" style="fill: #fc5a74;"/>
                <text x="14" dy="0.7em">PTZ</text>
            </g>
            <g transform="translate(320)">
                <circle r="8" cy="4" style="fill: #477ce0;"/>
                <text x="14" dy="0.7em">ETZ</text>
            </g>
            <g transform="translate(400)">
                <circle r="8" cy="4" style="fill: #b5654f;"/>
                <text x="14" dy="0.7em">PTZ</text>
            </g>
        </g>
        </svg>
        <div style="padding: 4px 30px;">
            <input type="button" id="autoplay" value="Play" style="margin-right:6px;width: 80px;">
            <label for="yearSlider" style="margin-right:6px;">1998</label>
            <input type="range" name="yearSlider" id="yearSlider" min="1998" max="2015" value="1998" style="width: 800px;">
            <label for="yearSlider"  style="margin-left:6px;">2015</label>
        </div>
    </div>
    
    <div style="pad: 0px;"  class="float-child">
    <iframe src="secondchart.html" title="description" height="850" width="1200" frameBorder="0"></iframe>
    <br>
    <br>
    <br>
    <br>
</div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/bootstrap-slider.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="./js/main.js"></script>
</html>
